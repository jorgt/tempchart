<script type="text/html" id="day-template">
    <div>
        <form>
            <fieldset>
                <legend>Period</legend>
                    <label class="checkbox inline">
                        <input class="pretty" type="checkbox" name="start" 
                            data-bind='checked: node.period' />Period
                    </label>
                    <label class="checkbox inline">
                        <input class="pretty" type="checkbox" name="end" 
                            data-bind='checked: node.spotting' />Spotting
                    </label>
            </fieldset>
            <fieldset>
                <legend>OPK</legend>
                    <label class="checkbox inline">
                        <input class="pretty" type="checkbox" name="opk" 
                            data-bind='checked: node.opkSurge' />Surge detected
                    </label>
            </fieldset>
            <fieldset>
                <legend>Notes</period>
                <textarea rows="3" data-bind='value: node.comment, valueUpdate: "afterkeydown"'></textarea>
            </fieldset>
        </form>
    </div>
</script>
